<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Upload with Offscreen Canvas</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #myCanvas {
            border: 1px solid black;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #3e8e41;
        }

        /* Hide the default file input */
        #fileInput {
            display: none;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas" width="64" height="64"></canvas>

    <button id="uploadButton">Upload</button>
    <input type="file" id="fileInput" accept="image/png">

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('fileInput');

        // Initially fill the canvas with magenta (optional, but good for initial state)
        ctx.fillStyle = 'magenta';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        // 1. Create an offscreen canvas
                        const offscreenCanvas = document.createElement('canvas');
                        offscreenCanvas.width = img.width; // Set offscreen canvas size to image size
                        offscreenCanvas.height = img.height;
                        const offscreenCtx = offscreenCanvas.getContext('2d');

                        // 2. Draw the image onto the offscreen canvas
                        offscreenCtx.drawImage(img, 0, 0);

                        // 3. Clear the visible canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        // 4. Draw the offscreen canvas onto the visible canvas (1:1)
                        //    Determine top-left corner to center the image
                        const x = (canvas.width - offscreenCanvas.width) / 2;
                        const y = (canvas.height - offscreenCanvas.height) / 2;

                        ctx.drawImage(offscreenCanvas, x, y);
                    };
                    img.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        });

    </script>

</body>
</html>
